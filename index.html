<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Место</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">

<body class="root">
	<header class="header">
		<img src="images/logo.svg" class="header__logo">
		<div class="header__line"></div>
	</header>

	<main class="main">

		<section class="profile">
			<img class="profile__avatar" src="images/avatar.png">
			<ul class="profile__info">
				<li>
					<h1 class="profile__name">Жак-Ив Кусто</h1>

				<li><h2 class="profile__job">Исследователь океана</h2></li>
			</ul>
			<button class="profile__add-button button-hover"><img src="images/plus.svg"></button>
		</section>

		<section class="popup">
			<div class="popup__overlay"></div>
			<img src="images/plus.svg" class="popup__close button-hover">
			<form class="popup__container">
				<p class="popup__form-title">Редактировать профиль</p>
				<input type="text" class="popup__title">
				<input type="text" class="popup__subtitle">
				<input type="submit" value="Сохранить" class="popup__save">
			</form>
		</section>

		<section class="elements">
			<div class="element">
				<img src="images/karachaevsk.png" class="element__img">
				<p class="element__title">Карачаевск</p>
				<a href=""  class="element__like-button"><img src="images/like.svg"></a>
			</div>

			<div class="element">

			<div class="element">

			</div>

			<div class="element">
				<img src="images/elbrus.png" class="element__img">
				<p class="element__title">Гора Эльбрус</p>

			<div class="element">

				<p class="element__title">Карачаево-Черкесия</p>
				<a href="" class="element__like-button"><img src="images/like.svg"></a>
			</div>
		</section>

	</main>

	<footer class="footer">
		<p class="footer__coryright">&#169; Mesto Russia</p>
