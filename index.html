<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Место</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
	<header class="header">
		<img src="images/logo.svg" class="header__logo" alt="логотип">
	</header>

	<main class="main">

		<section class="profile">
			<img class="profile__avatar" src="images/avatar.png" alt="Аватар">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button type="button" class="profile__edit-button button-hover"></button>
				<p class="profile__job">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-button button-hover"></button>
		</section>

		<ul class="elements">
			<li class="element">
				<img src="images/karachaevsk.png" class="element__img" alt="Карачаевск">
				<div class="element__content">
					<h2 class="element__title">Карачаевск</h2>
					<button type="button" class="element__like-button button-hover"></button>
				</div>
			</li>

			<li class="element">
				<img src="images/elbrus.png" class="element__img" alt="Гора Эльбрус">
				<div class="element__content">
					<h2 class="element__title">Гора Эльбрус</h2>
					<button type="button" class="element__like-button button-hover"></button>
				</div>
			</li>

			<li class="element">
				<img src="images/dombai.png" class="element__img" alt="Домбай">
				<div class="element__content">
					<h2 class="element__title">Домбай</h2>
					<button type="button" class="element__like-button button-hover"></button>
				</div>
			</li>

			<li class="element">
				<img src="images/elbrus.png" class="element__img" alt="Гора Эльбрус">
				<div class="element__content">
					<h2 class="element__title">Гора Эльбрус</h2>
					<button type="button" class="element__like-button button-hover"></button>
				</div>
			</li>

			<li class="element">
				<img src="images/dombai.png" class="element__img" alt="Домбай">
				<div class="element__content">
					<h2 class="element__title">Домбай</h2>
					<button type="button" class="element__like-button button-hover"></button>
				</div>
			</li>

			<li class="element">
				<img src="images/karachaevsk.png" class="element__img" alt="Карачаевск">
				<div class="element__content">
					<h2 class="element__title">Карачаево-Черкесия</h2>
					<button type="button" class="element__like-button button-hover"></button>
				</div>
			</li>
		</ul>

	</main>

	<footer class="footer">
		<p class="footer__coryright">&#169; Mesto Russia</p>
	</footer>

	<section class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close button-hover"></button>
			<h2 class="popup__form-title">Редактировать профиль</h2>
			<form class="popup__form" name="profile-edit-form">
				<input type="text" class="popup__name">
				<input type="text" class="popup__job">
				<button type="submit" class="popup__save">Сохранить</button>
			</form>
		</div>
	</section>

	<script src="scripts/script.js"></script>
</body>
</html>
