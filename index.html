<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Место</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
	<header class="header">
		<img src="images/logo.svg" class="header__logo" alt="логотип">
	</header>

	<main class="main">

		<section class="profile">
			<img class="profile__avatar" src="images/avatar.png" alt="Аватар">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button type="button" class="profile__edit-button button-hover" aria-label="Редактировать профиль"></button>
				<p class="profile__job">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-button button-hover" aria-label="Добавить"></button>
		</section>

		<section>
			<ul class="elements">
				<li class="element">
					<img src="images/karachaevsk.png" class="element__img" alt="Карачаевск">
					<div class="element__content">
						<h2 class="element__title">Карачаевск</h2>
						<button type="button" class="element__like-button button-hover" aria-label="Поставить лайк"></button>
					</div>
				</li>

				<li class="element">
					<img src="images/elbrus.png" class="element__img" alt="Гора Эльбрус">
					<div class="element__content">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button type="button" class="element__like-button button-hover" aria-label="Поставить лайк"></button>
					</div>
				</li>

				<li class="element">
					<img src="images/dombai.png" class="element__img" alt="Домбай">
					<div class="element__content">
						<h2 class="element__title">Домбай</h2>
						<button type="button" class="element__like-button button-hover" aria-label="Поставить лайк"></button>
					</div>
				</li>

				<li class="element">
					<img src="images/elbrus.png" class="element__img" alt="Гора Эльбрус">
					<div class="element__content">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button type="button" class="element__like-button button-hover" aria-label="Поставить лайк"></button>
					</div>
				</li>

				<li class="element">
					<img src="images/dombai.png" class="element__img" alt="Домбай">
					<div class="element__content">
						<h2 class="element__title">Домбай</h2>
						<button type="button" class="element__like-button button-hover" aria-label="Поставить лайк"></button>
					</div>
				</li>

				<li class="element">
					<img src="images/karachaevsk.png" class="element__img" alt="Карачаевск">
					<div class="element__content">
						<h2 class="element__title">Карачаево-Черкесия</h2>
						<button type="button" class="element__like-button button-hover" aria-label="Поставить лайк"></button>
					</div>
				</li>
			</ul>
		</section>

	</main>

	<footer class="footer">
		<p class="footer__coryright">&copy; Mesto Russia</p>
	</footer>

	<div class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close button-hover" aria-label="Закрыть"></button>
			<h3 class="popup__form-title">Редактировать профиль</h3>
			<form class="popup__form" name="profile-edit-form" method="post">
				<input type="text" class="popup__name">
				<input type="text" class="popup__job">
				<button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
			</form>
		</div>
	</div>

	<script src="scripts/script.js"></script>
</body>

</html>
